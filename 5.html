<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
        
   

<body>
    <h1>Listas ordenadas bebidas</h1>
    <ol>
        <li>Cafè</li>
        <li>tè</li>
        <li>leche</li>
    </ol>

    <h1>Listas desordenadas</h1>
    <ul>
        <li>Cafè</li>
        <li>Tè</li>
        <li>leche</li>
    </ul>
    <h1>Otro tipo de lista</h1>
    <dl>
        <dt>Café</dt>
        <dd>Café corto</dd>
        <dd>Café con leche</dd>
        <dt>Té</dt>
        <dd>de menta</dd>
        <dd>de manzanilla</dd>

    </dl>
</body>

</html>
